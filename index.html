<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <title>HangMan Game</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">HangMan</h1>
        <div class="float-right" style="background-color:rgb(233, 225, 225);">Wrong guesses: <span id='mistakes'> 0 </span> of <span id="maxWrong"></span></div>
        <div class="text-center">
            <img id='hangmanPic' src="./Images/0.jpg">
            <br/>
            <br/>
            <p style="font-size: larger; font-weight: bold;">Guess the programing language:</p>
            <p id="wordSpotlight" style="font-size: large; font-weight: bold; color: mediumblue;">The Word To Be Guessed Goes Here</p>
            <div id="keyboard"></div>
            <br/>
            <button class="btn btn-info" onclick="reset()">Reset</button>
            <br/>
            <br/>
        </div>
    </div>

    <script src="./JS/hangMan.js"></script>
</body>

</html>
